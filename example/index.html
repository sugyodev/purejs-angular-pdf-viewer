<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simple Angularjs Pdf-viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .page-nav-btn {
      display: inline-block;
      font-size: 12px;
      margin: 3px;
      padding: 8px 32px;
      border: none;
      border-radius: 2px;
      background-color: #1976d2;
      color: white;
    }
  </style>
</head>

<body ng-app="App">
  <div class="wrapper" ng-controller="DocCtrl">
    <h1>{{pdfName}}</h1>
    <button ng-click="getPDF()"
      style="background-color:rgb(54, 230, 156);color:rgb(9, 121, 115);border:none;padding:10px 20px;font-size: 16px;">Load
      Pdf</button>
    <ng-pdf template-url="partials/viewer.html" scale="page-fit" page=1></ng-pdf>
  </div>

  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/pdf.js"></script>
  <script src="angular-pdf.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/docCtrl.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
  </script>
</body>

</html>
